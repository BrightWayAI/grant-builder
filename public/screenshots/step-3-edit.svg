<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="500" fill="#ffffff"/>
  <rect x="16" y="16" width="100" height="24" rx="4" fill="#6366f1"/>
  
  <!-- Sidebar sections with checkmarks -->
  <rect x="16" y="70" width="188" height="36" rx="6" fill="transparent"/>
  <circle cx="32" cy="88" r="8" fill="#22c55e"/>
  <path d="M29 88 L31 90 L36 85" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="48" y="93" font-family="system-ui" font-size="13" fill="#64748b">Statement of Need</text>
  
  <rect x="16" y="114" width="188" height="36" rx="6" fill="#6366f1" fill-opacity="0.1"/>
  <text x="32" y="137" font-family="system-ui" font-size="13" font-weight="500" fill="#6366f1">Project Description</text>
  
  <rect x="16" y="158" width="188" height="36" rx="6" fill="transparent"/>
  <text x="32" y="181" font-family="system-ui" font-size="13" fill="#64748b">Goals & Objectives</text>
  
  <!-- Main editor area -->
  <rect x="240" y="20" width="540" height="460" rx="8" fill="#ffffff"/>
  
  <!-- Section header -->
  <text x="260" y="55" font-family="system-ui" font-size="18" font-weight="600" fill="#1e293b">Project Description</text>
  
  <!-- Word count -->
  <rect x="660" y="38" width="100" height="28" rx="4" fill="#fef3c7"/>
  <text x="710" y="57" text-anchor="middle" font-family="system-ui" font-size="12" fill="#d97706">1847 / 2000</text>
  
  <!-- Text with selection highlight -->
  <text x="260" y="100" font-family="system-ui" font-size="14" fill="#334155">Our summer youth arts program will expand to serve 200</text>
  <text x="260" y="120" font-family="system-ui" font-size="14" fill="#334155">additional participants from underserved neighborhoods.</text>
  
  <!-- Highlighted selection -->
  <rect x="260" y="135" width="380" height="22" rx="2" fill="#6366f1" fill-opacity="0.15"/>
  <text x="260" y="152" font-family="system-ui" font-size="14" fill="#4f46e5">The program includes weekly workshops and mentorship</text>
  
  <text x="260" y="175" font-family="system-ui" font-size="14" fill="#334155">sessions led by professional teaching artists. Each</text>
  <text x="260" y="195" font-family="system-ui" font-size="14" fill="#334155">participant will complete a portfolio of work showcased</text>
  <text x="260" y="215" font-family="system-ui" font-size="14" fill="#334155">at our annual community exhibition.</text>
  
  <!-- Copilot popup -->
  <rect x="300" y="250" width="280" height="140" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
  </filter>
  <rect x="300" y="250" width="280" height="140" rx="12" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Copilot header -->
  <circle cx="324" cy="274" r="12" fill="#6366f1"/>
  <text x="324" y="278" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">AI</text>
  <text x="345" y="279" font-family="system-ui" font-size="13" font-weight="600" fill="#1e293b">Copilot</text>
  
  <!-- Copilot options -->
  <rect x="316" y="298" width="80" height="28" rx="14" fill="#f1f5f9"/>
  <text x="356" y="316" text-anchor="middle" font-family="system-ui" font-size="12" fill="#475569">âœ¨ Expand</text>
  
  <rect x="406" y="298" width="80" height="28" rx="14" fill="#f1f5f9"/>
  <text x="446" y="316" text-anchor="middle" font-family="system-ui" font-size="12" fill="#475569">Add data</text>
  
  <rect x="496" y="298" width="70" height="28" rx="14" fill="#f1f5f9"/>
  <text x="531" y="316" text-anchor="middle" font-family="system-ui" font-size="12" fill="#475569">Shorten</text>
  
  <rect x="316" y="334" width="90" height="28" rx="14" fill="#f1f5f9"/>
  <text x="361" y="352" text-anchor="middle" font-family="system-ui" font-size="12" fill="#475569">Strengthen</text>
  
  <rect x="416" y="334" width="100" height="28" rx="14" fill="#f1f5f9"/>
  <text x="466" y="352" text-anchor="middle" font-family="system-ui" font-size="12" fill="#475569">Make formal</text>
</svg>
