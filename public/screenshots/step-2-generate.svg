  <!-- Word count -->
  <rect x="660" y="38" width="100" height="28" rx="4" fill="#f1f5f9"/>
  <text x="710" y="57" text-anchor="middle" font-family="system-ui" font-size="12" fill="#64748b">487 / 1000</text>
  
  <!-- Generated text with cursor -->
  <text x="260" y="105" font-family="system-ui" font-size="14" fill="#334155">The Springfield Arts Council has served our community for</text>
  <text x="260" y="125" font-family="system-ui" font-size="14" fill="#334155">over 25 years, reaching 15,000 residents annually through</text>
  <text x="260" y="145" font-family="system-ui" font-size="14" fill="#334155">free public programs. Despite this reach, significant gaps</text>
  <text x="260" y="165" font-family="system-ui" font-size="14" fill="#334155">remain in arts access for underserved populations.</text>
  <text x="260" y="200" font-family="system-ui" font-size="14" fill="#334155">Our recent community needs assessment revealed that 67%</text>
  <text x="260" y="220" font-family="system-ui" font-size="14" fill="#334155">of low-income families have never attended a professional</text>
  <text x="260" y="240" font-family="system-ui" font-size="14" fill="#334155">arts performance. This disparity is even more pronounced</text>
  <text x="260" y="260" font-family="system-ui" font-size="14" fill="#334155">in rural areas of our county, where transportation barriers</text>
  <text x="260" y="280" font-family="system-ui" font-size="14" fill="#334155">compound existing socioeconomic challenges|</text>
  
